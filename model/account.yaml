name: 'Account'
properties:
  id: 
    type: string
    primaryKey: true
    allowNull: false
  name: 
    type: string
  username:
    type: string
  password:
    type: string
  roleId:
    type: string
methods:
  login:
    isStaic: true
    accepts:
    - arg: username
      type: string
      required: true
      source: body
    - arg: password
      type: string
      required: true
      source: body
    http: 
      path: '/login'
      method: POST
    return:
      args: 'jwt Token'
      type: 'object'